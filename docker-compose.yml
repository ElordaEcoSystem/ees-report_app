services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
      - POSTGRES_USER=admin
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./express_api"
    volumes:
      - /app/node_modules
      - ./express_api:/app
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/postgres
    command: sh -c "npx prisma db push && npm start"
  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./react-client
    volumes:
      - /app/node_modules
      - ./react-client:/app
